<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Loading State Transition -->
    <style>
      body {
        transition: opacity ease-in 0.2s;
      }
      body[unresolved] {
        opacity: 0;
        display: block;
        overflow: hidden;
        position: relative;
      }
    </style>

    <!-- Charset & Viewport -->
    <meta charset="utf-8" />
    <title>Mark Galkin | Full-Stack Developer</title>
    <link rel="icon" href="/logo.png" type="image/png" />
    <meta http-equiv="Content-Language" content="en" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!-- Open Graph / Facebook -->
    <meta content="Mark Galkin | Full-Stack Developer" property="og:title" />
    <meta content="website" property="og:type" />
    <meta content="https://galkin.vercel.app/preview.png" property="og:image" />
    <meta content="https://galkin.vercel.app/" property="og:url" />
    <meta
      content="Full-stack developer portfolio showcasing modern web development projects, UI/UX design, and creative front-end solutions."
      property="og:description"
    />
    <meta content="Mark Galkin" property="og:site_name" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@markgalkin" />
    <meta name="twitter:creator" content="@markgalkin" />
    <meta name="twitter:title" content="Mark Galkin | Full-Stack Developer" />
    <meta
      name="twitter:description"
      content="Full-stack developer portfolio showcasing web development projects and skills."
    />
    <meta
      name="twitter:image"
      content="https://galkin.vercel.app/preview.png"
    />
    <meta name="twitter:url" content="https://galkin.vercel.app" />

    <!-- Canonical & Description -->
    <link href="https://galkin.vercel.app/" rel="canonical" />
    <meta
      content="Full-stack developer portfolio showcasing modern web development projects, UI/UX design, and creative front-end solutions."
      name="description"
      property="description"
    />

    <!-- Preload Critical Assets -->
    <meta charset="utf-8" />
    <link rel="preload" href="/logo.png" as="image" fetchpriority="high" />

    <!-- App Icons -->
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body unresolved>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
