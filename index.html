<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Mobile Safari / iPhone UI -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Force white transparent UI -->
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />

    <!-- Primary Meta -->
    <title>Mark Galkin | Full-Stack Developer</title>
    <meta name="title" content="Mark Galkin | Full-Stack Developer" />
    <meta
      name="description"
      content="Full-stack developer portfolio showcasing modern web development projects, UI/UX design, and creative front-end solutions."
    />
    <meta
      name="keywords"
      content="Mark Galkin, portfolio, web developer, full-stack, React, JavaScript, Next.js, frontend, UI, UX, Denmark"
    />
    <meta name="author" content="Mark Galkin" />
    <link rel="canonical" href="https://galkin.vercel.app/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://galkin.vercel.app/" />
    <meta property="og:title" content="Mark Galkin | Full-Stack Developer" />
    <meta
      property="og:description"
      content="Hi, I’m Mark — a web developer based in Denmark. Explore my projects and design work."
    />
    <!-- Use logo as Open Graph preview image so platforms show a logo thumbnail on the right with text on the left -->
    <meta property="og:image" content="https://galkin.vercel.app/logo.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:site_name" content="Mark Galkin Portfolio" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="https://galkin.vercel.app/" />
    <meta
      property="twitter:title"
      content="Mark Galkin | Full-Stack Developer"
    />
    <meta
      property="twitter:description"
      content="Full-stack developer portfolio showcasing web development projects and skills."
    />
    <meta
      property="twitter:image"
      content="https://galkin.vercel.app/logo.png"
    />

    <!-- Favicon / App Icons -->
    <link rel="icon" href="/logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;600;700;800&display=block"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block"
      as="style"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
